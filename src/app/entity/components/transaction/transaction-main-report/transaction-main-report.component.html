<div class="div-main container">

    <!-- HEADER -->
    <div class="div-header">
        <br>
        <h4>Filtros de b√∫squeda</h4>

        <!-- Dates -->
        <div class="row">

            <!-- start date -->
            <div class="input-container col">
                <mat-form-field>
                    <input matInput [matDatepicker]="pickerStartDate" placeholder="Fecha inicial" title="Fecha inicial"
                        [formControl]="inputStartDate" [min]="historicalDate">
                    <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStartDate></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- search -->
            <div class="input-container col">
                <button type="button" class="btn btn-outline-success" (click)="applyFilter()">Buscar</button>
            </div>

        </div>

    </div>

    <!-- BODY -->
    <div class="div-body">


        <div class="row">

            <div class="col">

                <h4 class="font-weight-bold">Ingreso</h4>
                <h5 class="font-weight-bold text-success">{{ingreso| number:'2.2-2'}}</h5>
            </div>

            <div class="col">
                <h4 class="font-weight-bold">Egreso</h4>
                <h5 class="font-weight-bold text-danger">{{egreso| number:'2.2-2'}}</h5>
            </div>

            <div class="col">
                <h4 class="font-weight-bold">Diferencia</h4>
                <h4 class="font-weight-bold"> <u>{{diferencia| number:'2.2-2'}}</u> </h4>
            </div>

        </div>



    </div>

</div>
